<div class="form-group">
    <label class="control-label" style="margin-right:10px"></label>
    <label class="radio-inline" *ngIf="displayCodePostal">
        <input  [(ngModel)]="codePostal" 
        maxlength="5" class="form-control" placeholder="Code postal*" 
        (ngModelChange)="codePostalChange($event)"
        pattern="[0-9]{5}" title="Code postal Ã  5 chiffres.">Code Postal  {{codePostal}}
    </label>

      <!-- 
        #codePostal ="ngModel" -->
    

  
  </div> <!-- #adress ="ngModel" -->
  <div class="form-group px-2">
     <label class="radio-inline ml-3" *ngIf="displayAdress">
        <input   [(ngModel)]="adress"  class="form-control" placeholder="adress*" 
       
         title="adress.">Adress
    </label>
</div> 
  <div class="form-group px-2" *ngIf="displayCommune">
        <label for="commune">commune: </label>
        <select class="form-control ml-1" [(ngModel)]="eligibiliteByAdress.commune" style="width: 130px" id="commune" name="commune">
          <option *ngFor="let commune of communeList" [value]="commune.value">
            {{commune.display}} 
          </option>
        </select>
      </div>
  <div class="form-group px-2" *ngIf="displayVoie">
        <label for="voie">voie: </label>
        <select class="form-control ml-1" [(ngModel)]="eligibiliteByAdress.voie" style="width: 130px" id="voie" name="voie">
          <option *ngFor="let voie of voieList" [value]="voie.value">
            {{voie.display}} 
          </option>
        </select>
      </div>
